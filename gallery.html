    <!-- Load gallery data and script -->
    <script src="gallery.js"></script>
    <script>
        // Gallery page specific functionality
        (function() {
            const ITEMS_PER_PAGE = 24;
            let allItems = [];
            let filteredItems = [];
            let currentPage = 1;
            let activeTag = null;
            let currentModalIndex = 0;

            // DOM elements
            const grid = document.getElementById('gallery-grid');
            const searchInput = document.getElementById('search');
            const clearSearch = document.getElementById('clear-search');
            const typeFilter = document.getElementById('type-filter');
            const modelFilter = document.getElementById('model-filter');
            const aspectFilter = document.getElementById('aspect-filter');
            const sortFilter = document.getElementById('sort-filter');
            const resetBtn = document.getElementById('reset-filters');
            const pagination = document.getElementById('pagination');
            const resultsCount = document.getElementById('results-count');
            const totalCount = document.getElementById('total-count');
            const activeTags = document.getElementById('active-tags');
            const loading = document.getElementById('gallery-loading');
            const noResults = document.getElementById('no-results');
            const modal = document.getElementById('modal');
            const modalMedia = document.getElementById('modal-media');
            const modalDate = document.getElementById('modal-date');
            const closeBtn = document.querySelector('.close');
            const prevBtn = document.getElementById('modal-prev');
            const nextBtn = document.getElementById('modal-next');

            // Placeholder date used during batch import - hide these images
            const PLACEHOLDER_DATE = '2026-02-10';

            // Initialize
            function init() {
                if (typeof embeddedData !== 'undefined' && embeddedData.items) {
                    // Only show images with real creation dates
                    allItems = embeddedData.items.filter(i => i.created !== PLACEHOLDER_DATE);
                    totalCount.textContent = allItems.length.toLocaleString();
                    populateModelFilter();
                    applyFilters();
                    loading.style.display = 'none';
                }
            }

            // Populate model filter from data
            function populateModelFilter() {
                const models = [...new Set(allItems.map(item => item.model).filter(Boolean))];
                models.sort();
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelFilter.appendChild(option);
                });
            }

            // Apply all filters and render
            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const typeValue = typeFilter.value;
                const modelValue = modelFilter.value;
                const aspectValue = aspectFilter.value;
                const sortValue = sortFilter.value;

                // Filter items
                filteredItems = allItems.filter(item => {
                    // Search filter
                    if (searchTerm) {
                        const searchableText = `${item.name} ${item.prompt || ''} ${(item.tags || []).join(' ')}`.toLowerCase();
                        if (!searchableText.includes(searchTerm)) return false;
                    }

                    // Type filter
                    if (typeValue !== 'all' && item.type !== typeValue) return false;

                    // Model filter
                    if (modelValue && item.model !== modelValue) return false;

                    // Aspect ratio filter
                    if (aspectValue && item.dimensions !== aspectValue) return false;

                    // Tag filter
                    if (activeTag && !(item.tags || []).includes(activeTag)) return false;

                    return true;
                });

                // Sort items
                filteredItems.sort((a, b) => {
                    switch (sortValue) {
                        case 'oldest':
                            return new Date(a.created || 0) - new Date(b.created || 0);
                        case 'name-asc':
                            return (a.name || '').localeCompare(b.name || '');
                        case 'name-desc':
                            return (b.name || '').localeCompare(a.name || '');
                        case 'newest':
                        default:
                            return new Date(b.created || 0) - new Date(a.created || 0);
                    }
                });

                currentPage = 1;
                renderGallery();
                renderPagination();
                updateResultsCount();
                updateActiveTags();
            }

            // Render gallery grid
            function renderGallery() {
                const start = (currentPage - 1) * ITEMS_PER_PAGE;
                const end = start + ITEMS_PER_PAGE;
                const pageItems = filteredItems.slice(start, end);

                if (pageItems.length === 0) {
                    grid.innerHTML = '';
                    noResults.style.display = 'flex';
                    return;
                }

                noResults.style.display = 'none';
                grid.innerHTML = pageItems.map((item, index) => `
                    <div class="gallery-item" data-index="${start + index}">
                        <img src="${item.cdn_url}" alt="" loading="lazy">
                        <div class="overlay">
                            <div class="title">${item.name}</div>
                        </div>
                    </div>
                `).join('');

                // Add click listeners
                grid.querySelectorAll('.gallery-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        openModal(index);
                    });
                });
            }

            // Render pagination
            function renderPagination() {
                const totalPages = Math.ceil(filteredItems.length / ITEMS_PER_PAGE);
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let html = '';

                // Previous button
                if (currentPage > 1) {
                    html += `<button class="page-btn" data-page="${currentPage - 1}">&laquo; Prev</button>`;
                }

                // Page numbers
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, currentPage + 2);

                if (startPage > 1) {
                    html += `<button class="page-btn" data-page="1">1</button>`;
                    if (startPage > 2) html += `<span class="page-ellipsis">...</span>`;
                }

                for (let i = startPage; i <= endPage; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) html += `<span class="page-ellipsis">...</span>`;
                    html += `<button class="page-btn" data-page="${totalPages}">${totalPages}</button>`;
                }

                // Next button
                if (currentPage < totalPages) {
                    html += `<button class="page-btn" data-page="${currentPage + 1}">Next &raquo;</button>`;
                }

                pagination.innerHTML = html;

                // Add click listeners
                pagination.querySelectorAll('.page-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        currentPage = parseInt(btn.dataset.page);
                        renderGallery();
                        renderPagination();
                        updateResultsCount();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                });
            }

            // Update results count
            function updateResultsCount() {
                const start = (currentPage - 1) * ITEMS_PER_PAGE + 1;
                const end = Math.min(currentPage * ITEMS_PER_PAGE, filteredItems.length);
                resultsCount.textContent = `Showing ${start}-${end} of ${filteredItems.length.toLocaleString()} results`;
            }

            // Update active tags display
            function updateActiveTags() {
                if (!activeTag) {
                    activeTags.innerHTML = '';
                    return;
                }
                activeTags.innerHTML = `
                    <span class="active-tag">
                        ${activeTag}
                        <button class="remove-tag" title="Remove filter">×</button>
                    </span>
                `;
                activeTags.querySelector('.remove-tag').addEventListener('click', () => {
                    activeTag = null;
                    applyFilters();
                });
            }

            // Modal functions
            function openModal(index) {
                currentModalIndex = index;
                const item = filteredItems[index];
                if (!item) return;

                modalMedia.innerHTML = `<img src="${item.cdn_url}" alt="">`;
                if (modalDate) modalDate.textContent = item.created || '';

                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }

            function showPrevious() {
                if (currentModalIndex > 0) {
                    openModal(currentModalIndex - 1);
                }
            }

            function showNext() {
                if (currentModalIndex < filteredItems.length - 1) {
                    openModal(currentModalIndex + 1);
                }
            }

            // Event listeners
            let searchTimeout;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 300);
            });

            clearSearch.addEventListener('click', () => {
                searchInput.value = '';
                applyFilters();
            });

            typeFilter.addEventListener('change', applyFilters);
            modelFilter.addEventListener('change', applyFilters);
            aspectFilter.addEventListener('change', applyFilters);
            sortFilter.addEventListener('change', applyFilters);

            resetBtn.addEventListener('click', () => {
                searchInput.value = '';
                typeFilter.value = 'all';
                modelFilter.value = '';
                aspectFilter.value = '';
                sortFilter.value = 'newest';
                activeTag = null;
                applyFilters();
            });

            closeBtn.addEventListener('click', closeModal);
            prevBtn.addEventListener('click', showPrevious);
            nextBtn.addEventListener('click', showNext);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('active')) return;
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') showPrevious();
                if (e.key === 'ArrowRight') showNext();
            });

            // Mouse wheel navigation in modal with cursor position detection
            let scrollAccumulator = 0;
            const SCROLL_THRESHOLD = 120;

            modal.addEventListener('wheel', (e) => {
                if (!modal.classList.contains('active')) return;

                const mediaWrapper = document.querySelector('.modal-media-wrapper');
                if (!mediaWrapper) return;

                const rect = mediaWrapper.getBoundingClientRect();
                const isOverImage = (
                    e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom
                );

                if (isOverImage) {
                    e.preventDefault();
                    scrollAccumulator += e.deltaY;

                    if (scrollAccumulator > SCROLL_THRESHOLD) {
                        showNext();
                        scrollAccumulator = 0;
                    } else if (scrollAccumulator < -SCROLL_THRESHOLD) {
                        showPrevious();
                        scrollAccumulator = 0;
                    }
                }
            }, { passive: false });

            // Initialize on load
            init();
        })();
    </script>
</body>
